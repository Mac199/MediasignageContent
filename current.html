<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>Hughes Digital Signage</title>
    <style type="text/css">
        body {
            background-color:black;
            font-size:22pt;
            color:white;
            touch-action: none !important;
            -ms-touch-action: none !important;
        }
    </style>
    <link rel="stylesheet" href="transitions.css" type="text/css" media="screen">
    <script type="text/javascript" src="signage_control.js"></script>
    <script type="text/javascript" src="transitions.js"></script>
</head>

<body onload="javascript:StartMediaSignage()" >

    <img id="_bg_background" src="layouts/sample1.jpg" style="position:absolute; left:0px; top:0px; width:100.000%; height:100.000%;" onMouseDown="if (event.preventDefault) event.preventDefault()"/>

    <div layoutPlayList="main" id="qunimade"
         style="position:absolute; left:33.676%; top:11.589%; width:64.559%; height:64.583%; background-color:red;"
         onMouseDown="if (event.preventDefault) event.preventDefault()">
    </div>
    <div id="weather_Component_Div" style="position:absolute; left:1.103%; top:27.083%; width:31.103%; height:52.083%;">
    	<embed src="layouts/weather-noaa-tall2.swf"
    	   quality="high" wmode="transparent" type="application/x-shockwave-flash"
    	   name="weather_Component_"
    	   width="100%" height="100%"/>
    </div>
    <div id="rss_Component_Div" style="position:absolute; left:0.735%; top:84.635%; width:98.529%; height:13.672%;">
    	<embed src="layouts/text-rss-2line-4-title.swf"
    	   quality="high" wmode="transparent" type="application/x-shockwave-flash"
    	   name="rss_Component_"
    	   width="100%" height="100%"/>
    </div>
    <div id="time_Component_Div" style="position:absolute; left:2.059%; top:11.589%; width:29.412%; height:13.021%;">
    	<embed src="layouts/time-2.swf"
    	   quality="high" wmode="transparent" type="application/x-shockwave-flash"
    	   name="time_Component_"
    	   width="100%" height="100%"/>
    </div>

</body>
</html>
